{{ define "main" }}
<div class="post-list">
    {{ range .Paginator.Pages }}
    <article class="post-card">
        <header>
            <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        </header>
        <div class="post-meta">
            <span>{{ .Date.Format "Jan 2, 2006" }}</span>
            {{ if .Params.categories }}
                <span class="category">in {{ range .Params.categories }}<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> {{ end }}</span>
            {{ end }}
        </div>
        <div class="post-summary">
            {{ .Summary }}
        </div>
        <a href="{{ .RelPermalink }}" class="read-more">Read More &rarr;</a>
    </article>
    {{ end }}

    {{ partial "pagination.html" . }}
</div>
{{ end }}
